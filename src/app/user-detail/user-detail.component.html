<mat-card class="userDetailHeader">
    <button class="pinRightUpperCorner" mat-icon-button [matMenuTriggerFor]="headMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #headMenu="matMenu">
        <button mat-menu-item (click)="editUserMenu()">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
        </button>
        <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
    </mat-menu>
    <img mat-card-image src="../../assets/img/1.png" alt="profile picture">
    <div class="userDetails">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>

</mat-card>

<mat-card class="mt-32">
    <button class="pinRightUpperCorner" mat-icon-button [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAdressMenu()">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
        </button>
        <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }}<br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
